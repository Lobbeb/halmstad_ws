uav_setpose_sweep:
  ros__parameters:
    use_sim_time: true
    world: orchard
    uav_name: dji0
    x_min: -15.0
    x_max: 15.0
    x_steps: 4
    y_min: -25.0
    y_max: 25.0
    y_steps: 5
    z_m: 10.0
    yaw_deg: 0.0
    wait_s: 1.0
    service_wait_s: 15.0
    request_timeout_s: 1.0
    start_delay_s: 0.0
    log_csv: ""

ugv_motion_driver:
  ros__parameters:
    use_sim_time: true
    cmd_topic: /a201_0000/cmd_vel
    start_delay_s: 0.0
    motion_profile: default
    turn_pattern: alternate
    forward_speed: 1.5
    forward_time_s: 0.75
    turn_speed: 1.9
    turn_time_s: 0.85
    cycles: 120
    pub_rate_hz: 12.0
    startup_pad_s: 0.7
    variation_enable: true
    variation_amplitude: 0.20
    pause_every_n: 0
    pause_time_s: 0.0
